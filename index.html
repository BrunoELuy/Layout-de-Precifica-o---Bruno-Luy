<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Fim da Fonte -->
    <title>Layout de Precificação</title>
</head>
<body>
    <header> 
        <div class="barra"></div>
        <div class="interface">
            <div class="logo">  
                <a href="#">
                    <img src="Imagens/Employ-logo-cor-fundo-branco.png" width="200" height="100" alt="Logo da Employ">
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#" class="roboto-black">INÍCIO</a></li>
                    <li><a href="#" class="roboto-black">PRODUTOS</a></li>
                    <li><a href="#" class="roboto-black">HISTÓRIA</a></li>
                    <li><a href="#" class="roboto-black">PREÇOS</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="#"></a>
                <button  class="contactButton">
                    Contato
                    <div class="iconButton">
                      <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </div></button>
            </div>
        </div><!--interface-->
    </header>
</body>
</html>
